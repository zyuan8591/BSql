dist: jammy

language: node_js

node_js:
  - '20.15.0'

# USE PNPM
cache:
  npm: false
  directories:
    - '~/.pnpm-store'
before_install:
  - corepack enable
  - corepack prepare pnpm@latest-9 --activate
  - pnpm config set store-dir ~/.pnpm-store

install:
  - pnpm install

script:
  - pnpm lint:script
  - pnpm lint:style
  - pnpm build:prod

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: 'acc.bsql.xyz'
  skip_cleanup: true
  region: 'ap-southeast-2'
  local_dir: 'dist'
  on:
    branch: main
